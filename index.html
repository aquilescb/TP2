<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquiles Cancinos</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="nav">
            <h1 class="logo">Mi Sitio Web</h1>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Redes Sociales</a></li>
            <li><a href="#">Proyectos</a></li>
            <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
<main>
    <section class="contenido">
    <form>
        <h2>Formulario de contacto</h2>
        <div class="form_input">
            <label for="nombre">Nombre Completo</label>
            <input type="text" placeholder="Nombre Completo" id="nombre" />
        </div>
        <div class="form_input">
            <label for="email">Email</label>
            <input type="email" placeholder="email" id="email" />
        </div>
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" rows="6" placeholder="Deja tu mensaje"></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
    </section>
</main>
<footer>
    <div class="footer-content">
        <a href="https://instagram.com" target="_blank" class="red-footer">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" class="icono-red" />
        </a>
        <p>Aquiles Cancinos - 2025</p>
    </div>
</footer>
</body>
</html>
